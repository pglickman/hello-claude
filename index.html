<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Claude - ClarityOS Journey</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header-section">
            <h1 class="main-title">Built with Claude Code!</h1>
            <div class="celebration-message">
                <span class="celebration-text">First step toward building ClarityOS!</span>
                <div class="sparkle">✨</div>
            </div>
        </div>
        
        <div class="content-section">
            <p class="subtitle">A minimalist journey begins with a single commit</p>
            
            <div class="progress-indicator">
                <div class="step active">
                    <div class="step-number">1</div>
                    <span>Hello World</span>
                </div>
                <div class="step-connector"></div>
                <div class="step">
                    <div class="step-number">2</div>
                    <span>ClarityOS</span>
                </div>
            </div>
        </div>
        
        <div class="footer-section">
            <a href="https://github.com/pglickman/hello-claude" class="github-link" target="_blank">
                <span class="link-text">View on GitHub</span>
                <span class="arrow">→</span>
            </a>
        </div>
    </div>
</body>
</html>
